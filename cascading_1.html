<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
	<style>
		li{color:red;}
		#a{color:aqua;}
		.b{color:chartreuse;}
	</style>
	
</head>

<body>
	<ul>
		<li>css</li>
		<li id="a" class="b" style="color:blue">html</li>
		<li>javascript</li>
	</ul>
	<ol>
		<li>style attribute</li>
		<li>id selector</li>
		<li>class selector</li>
		<li>tag selector</li>
	</ol>
</body>
</html>
